<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilizacao/estilos.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Devoluções</title>
</head>
<body style="background-color: #007BFF;">
    <div class="container mt-4 mb-4 rounded" style="max-width: 800px; margin-left: auto; margin-right: auto; background-color: #f8f9fa;">
        <h1 class="h1 text-center" style="color: #001F3F;">Confira abaixo as devoluções cadastradas:</h1>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input class="form-control" style="width: 400px;" placeholder="Termo de consulta..." aria-label="Termo consulta" aria-describedby="basic-addon2" id="termoPesquisa">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" onclick="consultarDevolucoes(document.getElementById('termoPesquisa').value)">Pesquisar</button>
                            <a class="btn btn-secondary" href="./cadastrarDevolucao.html">Cadastrar novo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4" id="containerDevolucoes"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
