<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilizacao/estilos.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body style="background-color: #007BFF;">
    <div class="container mt-4 mb-4 rounded" style="max-width: 800px; margin-left: auto; margin-right: auto; background-color: #f8f9fa;">
        <form class="row g-3 needs-validation" novalidate style="padding: 20px;">
            <fieldset>
                <legend class="mb-3" style="color: #001F3F;">Cadastro de Devolução</legend>
                <div class="row">
                    <div class="col-md-4">
                        <label for="aluno" class="form-label">Aluno</label>
                        <input type="text" class="form-control" id="aluno" name="aluno" required>
                    </div>
                    <div class="col-md-4">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="col-md-4">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button class="btn btn-primary" type="button" onclick="cadastrarDevolucao()" style="background-color: #001F3F; border-color: #001F3F;">Cadastrar</button>
                        <a class="btn btn-secondary" type="button" href="./pagInicial.html" style="background-color: #6C757D; border-color: #6C757D;">Voltar</a>
                    </div>
                </div>
                <div id="mensagem" class="mt-3"></div>
            </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./scripts/cadastrarDevolucaoScript.js"></script>
</body>

</html>
